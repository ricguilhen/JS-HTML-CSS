<!-- Pagina do Carrinho com os Produtos Adicionados -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8ieS : Carrinho</title>
    <link rel="stylesheet" href="/css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.cdnfonts.com/css/genty-demo" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
    
            <a href="#" class="nav-logo">8ieS</a>
        
            <ul class="nav-all-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Produtos</a>
                    <a href="#" class="nav-link">Carrinho</a>
                </li>
            </ul>
    
            <span id="admin-message">Modo Administrador</span>
        
            <button class="btn" id="form-open">Log In</button>
            <button class="btn" id="logout-button">Log Out</button>
    
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>

    <!-- Carrinho -->
    <table id="cart-table">
        <thead>
            <tr>
                <th></th>
                <th>Produto</th>
                <th>Preço</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="cart-table-body">
            <!-- Os itens do carrinho serão inseridos aqui pelo JavaScript -->
        </tbody>
    </table>
    <div id="total-price">
        <!-- O preço total será inserido aqui pelo JavaScript -->
    </div>
    <button id="checkout-button">Ir para o pagamento</button>


    <script src="/js/auth.js"></script>
    <script src="/js/carrinho.js"></script>
</body>
</html>
