<!-- Pagina do Carrinho com os Produtos Adicionados -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8ieS : Carrinho</title>
    <link rel="stylesheet" href="/css/carrinho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link href="https://fonts.cdnfonts.com/css/genty-demo" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="header">
        <nav class="nav">
    
            <a href="#" class="nav-logo">8ieS</a>
        
            <ul class="nav-all-items">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Produtos</a>
                    <a href="#" class="nav-link">Carrinho</a>
                </li>
            </ul>
    
            <span id="admin-message">Modo Administrador</span>
        
            <button class="btn" id="form-open">Log In</button>
            <button class="btn" id="logout-button">Log Out</button>
    
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>

    <!-- Carrinho -->
    <!-- HTML -->
<section class="carrinho">
    <div class="container px-3 my-5 clearfix">
        <div class="card">
            <div class="card-header">
                <h2>Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered m-0">
                        <thead>
                            <tr>
                                <th class="text-center py-3 px-4" style="min-width: 400px;">Nome do Produto e Detalhes</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                                <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
                                <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
                                <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                            </tr>
                        </thead>
                        <tbody id="cart-container">
                        </tbody>
                    </table>
                    <button class="btn btn-primary" id="payment-button">Ir para o pagamento</button>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="/js/auth.js"></script>
    <script src="/js/carrinho.js"></script>
</body>
</html>
