<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <title>Calculadora para Pedreiros</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1>Calculadora de Perímetro e Área</h1>

    <div id="tudo">

        <div id="divlado">
    <label for="lado">Comprimento do Lado:</label>
            <br>
    <input type="number" id="lado" min="0" step="any"><br><br>
        </div>
    <label for="opcao">Escolha o que calcular:</label>

    <select id="opcao">

        <option value="area">Área</option>

        <option value="perimetro">Perímetro</option>

    </select><br><br>

    <button onclick="calc()">Calcular</button><br><br>

    <div id="result"></div>

    </div>

    <script src="scripts.js"></script>
</body>
