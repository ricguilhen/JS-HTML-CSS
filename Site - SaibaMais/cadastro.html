<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="shortcut icon" type="imagex/png" href="/img/s+.png">

    <link rel="stylesheet" href="/css/login.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/headers/">
</head>
<body>
    
    <div class="container-navbar">
        <header class="header-navbar">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="home.html">
                        <img src="/img/s+.png" alt="logo" class="logo" height="120px" width="300px">
                    </a>
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Artigos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sn.html">Sobre Nós</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
    </div>

    <div class="titulo">
        <h2>Cadastre sua Conta</h2>
    </div>

    <div class="container">
        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <label for="email">E-Mail:</label>
                    <input type="email" id="email-cad" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password-cad" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirme sua Senha:</label>
                    <input type="password" id="password-conf" name="password" class="form-control" required>
                </div>
                <div class="cad-text-cont">
                    <p class="cad-text">
                        Já tem uma conta?
                    </p>
                    <p class="cad-text">
                        <a href="login.html">Clique aqui.</a>
                    </p>
                </div>
                <div class="btn-pos">
                    <button onclick="criarConta()" type="submit" class="btn btn-primary">Cadastre-se</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
